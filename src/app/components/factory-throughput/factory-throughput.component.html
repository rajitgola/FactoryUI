<section class="graphAnalytics">

					<div class="panel panel-default ChartPanel">
					<div class="panel-heading">
						<h3 class="panel-title">Analytics</h3>
					</div><!--heading-->

					<div class="panel-body">
						<div style="display: block" class="row graphContainer" >
					  		 <div class="col-md-6" >
							    <canvas baseChart
							                [data]="lineChartData"
							                [labels]="lineChartLabels"
							                [options]="lineChartOptions"
							                [chartType]="lineChartType"
							                (chartHover)="chartHovered($event)"
							                (chartClick)="chartClicked($event)"></canvas>
							  </div>
							  <div class="col-md-6">
							    <canvas baseChart
							                [data]="pieChartData"
							                [labels]="pieChartLabels"
							                [chartType]="pieChartType"
							                (chartHover)="chartHovered($event)"
							                (chartClick)="chartClicked($event)"></canvas>
							  </div>
							  <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
							    <button (click)="randomizeType()" style="display: inline-block" class="btn btn-primary">More Details</button>
							  </div>
						</div><!--row-->
					</div><!--panel body-->
				</div><!--panel default-->
			</section><!--graph analytics-->
